function calculateXJG(skin_color,sex,xjgsp,nl){
	if(skin_color == '1'){
		skin_color = "white";
	}else{
		skin_color = "black";
	}
	if(sex == "2"){
		sex = "man";
	}else if(sex == "1"){
		sex = "woman";
	}
    var key1, key2, key3;

    if (sex == 'woman') {
      key2 = 0.7;
      if (skin_color == 'black') {
        key1 = 166;
      }else if (skin_color == 'white') {
        key1 = 144;
      }

      if ((xjgsp <= 62 && xjgsp >= 10) || (xjgsp <= 0.7 )) {//3改为10
        key3 = -0.329;
      }else if ((xjgsp > 62) || (xjgsp > 0.7 && xjgsp< 10)) {//3改为10
        key3 = -1.209;
      }
    }else if (sex == 'man') {
      key2 = 0.9;
      if (skin_color == 'black') {
        key1 = 163;
      }else if (skin_color == 'white') {
        key1 = 141;
      }

      if ((xjgsp <= 80 && xjgsp >= 10) || (xjgsp <= 0.9)) {//3改为10
        key3 = -0.411;
      }else if ((xjgsp > 80) || (xjgsp > 0.9 && xjgsp < 10)) {//3改为10
        key3 = -1.209;
      }
    }

    var scr;
    if (xjgsp >= 10) {//3改为10
      scr = xjgsp / 88.4;
    } else {
      scr = xjgsp;
    }

   var result = key1 * Math.pow((scr / key2), key3) * Math.pow(0.993, nl);
   return result.toFixed(2)
}
